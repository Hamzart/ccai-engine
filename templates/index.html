<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCAI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>
                <i class="bi bi-robot"></i> CCAI Chatbot
                <span id="learnModeIndicator" class="badge bg-success d-none">Learning Mode</span>
            </h1>
            <div>
                <button id="settingsButton" class="btn btn-sm btn-outline-light">
                    <i class="bi bi-gear"></i> Settings
                </button>
                <button id="learnModeToggle" class="btn btn-sm btn-outline-light ms-2">
                    <i class="bi bi-mortarboard"></i> Learning Mode
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-area">
                <div id="chatBody" class="chat-body">
                    <div class="bot-message message">
                        <div>Hello! I'm CCAI, a cognitive concept AI chatbot. How can I help you today?</div>
                        <div class="message-time">Just now</div>
                    </div>
                    
                    <div class="typing-indicator" id="typingIndicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                
                <div class="chat-footer">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" placeholder="Type your message here...">
                        <button class="send-button" id="sendButton">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar d-none" id="sidebar">
                <h4>User Preferences</h4>
                <div class="preference-item">
                    <div class="preference-label">Response Style</div>
                    <select id="responseStyle" class="form-select">
                        <option value="balanced">Balanced</option>
                        <option value="concise">Concise</option>
                        <option value="detailed">Detailed</option>
                    </select>
                </div>
                
                <div class="preference-item">
                    <div class="preference-label">Formality Level</div>
                    <select id="formalityLevel" class="form-select">
                        <option value="casual">Casual</option>
                        <option value="neutral">Neutral</option>
                        <option value="formal">Formal</option>
                    </select>
                </div>
                
                <div class="preference-item">
                    <div class="preference-label">Technical Level</div>
                    <select id="technicalLevel" class="form-select">
                        <option value="basic">Basic</option>
                        <option value="medium">Medium</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                
                <div class="preference-item">
                    <div class="preference-label">Humor Level</div>
                    <select id="humorLevel" class="form-select">
                        <option value="none">None</option>
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <button id="savePreferences" class="btn btn-primary">Save Preferences</button>
                
                <hr>
                
                <h4>User Profile</h4>
                <div id="userProfile">
                    <p><strong>User ID:</strong> <span id="userId">default_user</span></p>
                    <p><strong>Sessions:</strong> <span id="sessionCount">0</span></p>
                    <p><strong>Top Topics:</strong> <span id="topTopics">None yet</span></p>
                    <p><strong>Top Entities:</strong> <span id="topEntities">None yet</span></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/chat.js"></script>
</body>
</html>
